<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="thank_you.html" method="get">
      <label for="fname">First Name: </label>
      <input id="fname" type="text" name="fname" placeholder="First Name" required>

      <label for="lname">Last Name: </label>
      <input id="lname" type="text" name="lname" placeholder="Last Name" required>

      <br><br>
      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input id="password" type="password" name="" value="password" required>

      <h3>Are you over the age of 18?</h3>

      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="over_18" value="yes">
      <label for="no">No: </label>
      <input id="no" type="radio" name="over_18" value="no">

      <h3>Do you have a Credit Card or PayPal?</h3>

      <select name="payment">
        <option value="Credit_Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
